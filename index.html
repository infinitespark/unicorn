<!DOCTYPE html>
<html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <meta name="description" content="Google Maps Engine API Web Client">  
    <meta name="version" content="beta0.1">
    <meta name="author" content="guilherme.pires@gmail.com">   
<head>
   
    <link rel="stylesheet" type="text/css" href="css/main.css">    
    <link rel="stylesheet" type="text/css" href="css/toolbar.css">
    <link rel="stylesheet" type="text/css" href="css/panels.css">
    <link rel="stylesheet" type="text/css" href="css/datatable.css">
    <link rel="stylesheet" type="text/css" href="css/editor.css">
    <link rel="stylesheet" type="text/css" href="css/tree.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">   
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/glyphicons.css" />

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>      
    <script type="text/javascript" src="https://apis.google.com/js/auth.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?&sensor=false&libraries=visualization,geometry,places"></script>    
        
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>	
    
	<script src="css/bootstrap/js/bootstrap.js"></script>

    <script type="text/javascript" src="js/xmlhttprequest.js"></script>    
    <script type="text/javascript" src="js/app.js"></script>   
    <!--<script type="text/javascript" src="js/datatable.js"></script>-->
</head>
<body>    
    <div id="header">
        <div id="logo"><a href="http://www.cgi.com" title="powered by CGI"><img src="img/logo.gif"></img></a></div>
		<div id="quiksearchdiv">
				<input id="quicksearch" type="text" class="input-large search-query" placeholder="pesquisa ... "></input>
				<a id="cleanquicksearch" title="Limpar pesquisa" href="#" onclick="ns_gmaps.clearOverlay('quicksearch');"><i class="icon-remove"></i></a>
		</div>
        <div id="userinfo"></div> 
        <div id="gmeconnection"></div>        
        <div id="toolbar">
            <div class="btn-group">                
                <a class="btn btn-primary" href="#" title="Vista inicial" onclick="ns_gmaps.goHome();"><i class="icon-home icon-white"></i></a>
                <a class="btn btn-primary" href="#" title="A minha posição" onclick="geoLocation();"><i class="icon-globe icon-white"></i></a>
                <a class="btn btn-primary" href="#" title="Ferramentas" onclick="showHideTools();"><i class="icon-pencil icon-white"></i></a>
            </div>
            <div class="btn-group" style="display:none;" id="drawingToolbar">                
                <a class="btn btn-mini" href="#" title="Ponto" onclick="drawPoint();"><i class="icon-map-marker"></i></a>
                <a class="btn btn-mini" href="#" title="Linha" onclick="drawPolyline();"><i class="glyphicon-vector-path-line"></i></a>
                <a class="btn btn-mini" href="#" title="Polígono" onclick="drawPolygon();"><i class="glyphicon-vector-path-polygon"></i></a>
            </div>
            <img src="img/loader.gif" id="loader" style="display:none"/>
        </div>
        <div id='notifier' style='display:none;'>
            <span id="notifiermessage" class="label label-success"></span>
            <a id="clearnotifier" href="#" onclick="ns_interface.clearNotifier();"><i class="icon-remove"></i></a>
        </div>
    </div>  
    <div id="main">
        <div id="lefttab" tabindex='1' title='Expand' onclick="ns_interface.slideleft();"><i id="lefticon" class="icon-chevron-right" style="padding:2 0 0 2;"></i></div>
		<div id="leftpanel" style="left:-275px;width:275px;">
			<div class="accordion" id="accordion2">
				<div class="accordion-group">
					<div class="accordion-heading">
						<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne"><button class="btn btn-primary" style="width:100%;" type="button">Temas</button></a>
					</div>
					<div id="collapseOne" class="accordion-body collapse">
						<div class="accordion-inner" id="themetree">
							<!--<select type="select" id="themeSelect" onchange="ns_interface.requestLayers(this.selectedOptions.item().id);"></select>-->
							<select type="select" id="themeSelect"></select>                                
							<div id="layerList"></div>
                            <div id="layerSettings">
                                <label class="checkbox">
                                    <input type="checkbox" id="layerGoto">AUTO?
                                </label>
                            </div>
						</div>
					</div>
				</div>
				<div class="accordion-group">
					<div class="accordion-heading">
						<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseThree"><button class="btn btn-primary" style="width:100%;" type="button">Roteiro</button></a>
					</div>
					<div id="collapseThree" class="accordion-body collapse"> 
						<div class="accordion-inner" id="search">
						    <input id="placesearch" type="text" class="input"></input>
						    <a id="cleanplacesearch" title="Limpar Roteiro" href="#" onclick="ns_gmaps.clearOverlay('placesearch')";><i class="icon-remove"></i></a>
						</div>
					</div>
				</div>
			</div>  
		</div>    
        <div id="map_canvas"></div>
    </div>
    <div id="footer">
        <div id="statusbar" style="display:none">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <div id="statusmessage"></div>
        </div>
    </div>
</body>
</html>
